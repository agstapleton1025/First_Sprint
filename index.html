<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UW Union Candidate Tracking System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <!--Sign in Modal-->

    <div class="modal" id="signin_modal">
      <div class="modal-background" id="signin_modalbg"></div>
      <div class="modal-content p-6 has-background-white">
        <h1 class="is-size-3 title">Sign In!</h1>
        <form id="signin_form">
          <!-- Email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input type="email" id="email_" />
            </div>
          </div>
          <!-- Password -->
          <div class="field">
            <label class="label">Passowrd</label>
            <div class="control">
              <input type="password" id="password_" />
            </div>
          </div>

          <!-- submit -->
          <div class="field">
            <div class="control">
              <button class="m-3 button is-link">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Navbar-->
    <nav
      class="navbar has-background-white bis"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navb" class="navbar-menu is-active">
        <div class="navbar-start">
          <div class="navbar-item signedin">
            <span id="currentuser" class="has-text-black"></span>
          </div>
          <div class="navbar-item is-light button signedout mt-1">
            <a id="signinbtn" class="has-text-weight-bold">Sign In</a>
          </div>
          &nbsp;
          <div class="navbar-item is-light button signedin mt-1">
            <a id="signoutbtn" class="has-text-weight-bold">Sign Out</a>
          </div>
          &nbsp;
        </div>
      </div>
    </nav>

    <!--3 Column Layout-->

    <!--Column 1-->

    <div class="columns">
      <div class="column has-background-white is-one-quarter has-text-centered">
        <h3 class="is-size-4 has-text-weight-bold has-text-centered mb-2">
          Preferences:
        </h3>
      </div>

      <!--Column 2-->
      <div class="column has-background-white is-half"></div>

      <!--Column 3-->
      <div
        class="column is-one-quarter has-background-white has-text-centered"
      ></div>
    </div>
    <!--Footer-->
    <footer class="footer has-background-white bis">
      <div class="content has-text-centered has-text-white is-size-7">
        <p>
          <a href="https://union.wisc.edu/get-involved/jobs/">Open Positions</a>
        </p>
      </div>
    </footer>
  </body>
</html>
