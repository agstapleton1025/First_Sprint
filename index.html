<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UW Union Candidate Tracking System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: lightgrey;
      }
      #checks {
        margin: auto;
        margin-left: 8rem;
      }
      .has-bg-img {
        background-image: url("images/logo.png");
        background-size: cover;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!--Navbar-->
    <nav>
      <div
        class="navbar has-background-success-dark"
        role="navigation"
        aria-label="main navigation"
        id="navbar"
      >
        <div class="navbar-brand">
          <div class="navbar-item ml-5 searchbar">
            <input
              id="searchbar"
              onkeyup="search_applicants()"
              type="text"
              name="search"
              placeholder="Search applicants.."
            />
          </div>
        </div>
        <div class="navbar-menu is-black justify-content-end">
          <div class="navbar-item ml-auto">
            <!-- logo -->
            <h6 class="title is-size-1 m-3 has-text-white">
              Union HR Employee Tracking System
            </h6>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <button id="signinbtn" class="loggedout button">Sign In</button>
            </div>
            <div class="navbar-item">
              <button id="signoutbtn" class="loggedin button">Sign Out</button>
            </div>
            <div class="navbar-end"></div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-medium">
      <div class="hero-body has-bg-img">
        <div class="container has-text-centered"></div>
      </div>
    </section>

    <!--3 Column Layout-->

    <!--Column 1-->

    <div class="columns">
      <div class="column has-background-lightgrey is-one-quarter" id="checks">
        <div class="is-centered">
          <h3 class="is-size-3 has-text-weight-bold mb-2">Preferences</h3>
        </div>
        <br />
        <h3 class="has-text-weight-bold is-size-5">Unit</h3>
        <div>
          <div>
            <input
              type="checkbox"
              name="WorkUnit"
              value="Dining and Hospitality"
              id="Dining and Hospitality"
            /><label for="Dining and Hospitality">
              Dining and Hospitality</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="WorkUnit"
              value="Facilities"
              id="Facilities"
            /><label for="Facilities"> Facilities</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="WorkUnit"
              value="Administration"
              id="Administration"
            /><label for="Administration"> Administration</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="WorkUnit"
              value="Hotel Services"
              id="Hotel Services"
            /><label for="Hotel Services"> Hotel Services</label>
          </div>
        </div>
        <br />
        <h3 class="has-text-weight-bold is-size-5">Location</h3>
        <div>
          <div>
            <input
              type="checkbox"
              name="Location"
              value="Memorial Union"
              id="Memorial Union"
            /><label for="Memorial Union"> Memorial Union</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="Location"
              value="Union South"
              id="Union South"
            /><label for="Union South"> Union South</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="Location"
              value="Indifferent"
              id="Indifferent"
            /><label for="Indifferent"> Indifferent</label>
          </div>
        </div>
        <br />
        <h3 class="has-text-weight-bold is-size-5 pb-2">Grad Year</h3>
        <div>
          <div class="select">
            <select name="" id="">
              <option value="Spring 2023">Spring 2023</option>
              <option value="Fall 2024">Fall 2024</option>
              <option value="Spring 2024">Spring 2024</option>
              <option value="Fall 2025">Fall 2025</option>
              <option value="Spring 2025">Spring 2025</option>
              <option value="Fall 2026">Fall 2026</option>
              <option value="Spring 2026">Spring 2026</option>
            </select>
          </div>
        </div>
        <br />
        <h3 class="has-text-weight-bold is-size-5 pb-2">Term</h3>
        <div>
          <div class="select">
            <select name="" id="">
              <option value="Entire School Year">Entire School Year</option>
              <option value="Spring/Summer">Spring/Summer</option>
              <option value="Fall/Winter">Fall/Winter</option>
              <option value="Indifferent">Indifferent</option>
            </select>
          </div>
        </div>
        <br />
        <div>
          <button
            class="button has-text-white has-text-weight-bold is-black is-medium is-full-width is-inline-block mr-2"
            id="searchbtn"
          >
            Search!
          </button>
          <button
            class="button has-text-white has-text-weight-bold is-black is-medium is-full-width is-inline-block"
            id="clearbtn"
          >
            Reset
          </button>
        </div>
      </div>
      <br />

      <!--Column 2-->
      <div
        class="column is-three-quarters has-background-white-bis has-text-centered"
      ></div>
    </div>

    <!--Footer-->

    <footer class="footer has-background-white bis">
      <div class="content has-text-centered has-text-white is-size-7">
        <p>
          <a href="https://union.wisc.edu/get-involved/jobs/">Open Positions</a>
        </p>
      </div>
    </footer>
  </body>
</html>
